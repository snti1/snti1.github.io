<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto Supabase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
    <body>
        <div class="container mt-4">
            <!-- seccion de botones -->
            <div class="row mb-4 ">
                <div class="col text-center border p-3">
                    <button class="btn btn-primary me-2" id="get-planetas-btn">Mostrar Planetas</button>
                    <button class="btn btn-primary" id="get-extraterrestres-btn">Mostrar Extraterrestres</button>
                </div>
            </div>

            <!-- seccion de tablas -->
            <div class="row align-items-start">
                <!-- tabla 1 -->
                <div class="col-md-4">
                    <div class="shadow p-3">
                        <h5 id="table1-title" >Extraterrestres</h5>
                        <div class="table-responsive">
                            <table class="table table-striped table-borderless" id="tabla-container">
                                <!-- datos -->
                            </table>
                        </div>
                    </div>
                </div>

                <!-- tabla 2 -->
                <div class="col-md-8">
                    <div class="shadow p-3">
                        <h5>Visitas</h5>
                        <div class="table-responsive">
                            <table class="table table-striped table-borderless" id="tabla-visitas">
                                <!-- datos -->
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <script type="module" src="script.js" ></script>
    </body>
</html>
